<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajout d'une tâche</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
 
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card mt-5">
                    <div class="card-header bg-success text-white">
                        Ajout d'une tâche
                    </div>
                    <div class="card-body">
                        <form id="data-form" method="POST" action="/taches">
                            <div class="mb-3">
                                <input type="text" class="form-control" id="name" name="name" placeholder="Nom de tâche" required>
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="description" name="description" placeholder="Description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dueDate" class="form-label">Date de réalisation</label>

                                <input type="date" class="form-control" id="dueDate" name="dueDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="dueDate" class="form-label">Date de création</label>

                                <input type="date" class="form-control" id="createdDate" name="createdDate" required>
                            </div>
                            <div class="form-check mb-3">
                                <input type="checkbox" class="form-check-input" id="completed" name="completed">
                                <label class="form-check-label" for="completed">Complétée</label>
                            </div>
                            <button type="submit" class="btn btn-success">Envoyer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/javascripts/script1.js"></script>
  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
